<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title></title>

<script type="text/javascript">

function GetClock(){
  var d=new Date();
  document.getElementById('clockbox').innerHTML=d.getMonth()+", "+d.getDate()+", "+d.getFullYear()+" "+d.getHours()+":"+d.getMinutes ()+":"+d.getSeconds()+"";
 }
window.onload=function() {GetClock(); }
</script>

</head>

<body>
<h1>Contratulations!</h1>



<div id="clockbox"></div>

<hr>

<img src="image1.jpg" alt="Smiley face" align="middle">

<hr>
